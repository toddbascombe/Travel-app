<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel-App</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Travel Planner</h1>
                <nav>
                    <ul>
                        <li>
                            <a>My Trips</a>
                        </li>
                        <li>
                            <a>Search Trips</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section>
                <form>
                    <label>Enter a location</label>
                    <input type="text" name="trip_location" id="location">

                    <label>Enter trip date</label>

                    <label>Enter trip end date</label>
                    <input type="date" name="trip_date_end" id="trip_date_end">

                    <input type="submit" id="submit">
                </form>
            </section>
            <main>

            </main>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
